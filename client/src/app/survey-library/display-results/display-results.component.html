<!--SurveyResults Component-->
<div class="container mt-5" id="resultsContainer">

  <div class="d-flex justify-content-between mb-3">
    <h2 class="pl-3 text-center">{{survey.name}}</h2>
  </div>
  <!-- in a table for exporting to excel-->
  <div #TABLE #table>
    <div class="excel">
      <button (click)="ExportTOExcel()" class="btn btn-success">Export to Excel</button>
    </div>
    <tr>
      <td class="pl-3" colspan="2"><b>Responses: {{survey.responses}}</b></td>
    </tr>


    <div class="container shaddow rounded mt-4" *ngFor="let question of questions">
      <table class="table table-striped table-bordered shadow rounded">
        <tr>
          <td colspan="2">Q: {{ question.title }}</td>
        </tr>
        <tr>
          <th scope="col">Option</th>
          <th scope="col">Count</th>
        </tr>
        <tr *ngFor="let option of question.options">
          <td>{{option.details}}</td>
          <td>{{option.count}}</td>
        </tr>
      </table>
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-primary btn-shadow pl-4 pr-4 m-2" (click)="onConfirmReset()">
      Reset
    </button>
    <button routerLink='/surveys' class="btn btn-secondary btn-shadow pl-4 pr-4 m-2">
      Return
    </button>
  </div>


</div>
